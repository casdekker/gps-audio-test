<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Audio - Fix</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .debug-panel { background: #1e1e1e; padding: 25px; border-radius: 20px; width: 85%; max-width: 400px; text-align: center; border: 1px solid #333; }
        #distance { font-size: 3.5rem; font-weight: 800; margin: 10px 0; color: #007bff; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; }
        button { flex: 1; padding: 15px; border-radius: 50px; border: none; font-size: 1rem; font-weight: bold; cursor: pointer; }
        #startBtn { background: #007bff; color: white; }
        #stopBtn { background: #ff4444; color: white; display: none; }
        .stat-row { display: flex; justify-content: space-between; margin: 10px 0; padding: 10px; background: #2a2a2a; border-radius: 10px; font-size: 0.9rem; }
        #volBar { width: 100%; height: 12px; background: #333; border-radius: 6px; margin-top: 8px; overflow: hidden; }
        #volFill { height: 100%; width: 0%; background: #00ff00; transition: width 0.3s; }
    </style>
</head>
<body>

    <div class="debug-panel">
        <div class="btn-group">
            <button id="startBtn">START SYSTEEM</button>
            <button id="stopBtn">STOP SYSTEEM</button>
        </div>

        <div style="color: #888; font-size: 0.8rem;">AFSTAND</div>
        <div id="distance">-- m</div>

        <div class="stat-row">
            <span>Status:</span>
            <span id="status" style="color: #666;">Inactief</span>
        </div>

        <div class="stat-row" style="flex-direction: column; align-items: flex-start;">
            <div style="display:flex; justify-content:space-between; width:100%">
                <span>Volume:</span>
                <span id="volPercent">0%</span>
            </div>
            <div id="volBar"><div id="volFill"></div></div>
        </div>

        <div class="stat-row">
            <span>GPS:</span>
            <span id="currentPos">--, --</span>
        </div>
    </div>

    <audio id="myAudio" loop crossorigin="anonymous"></audio>

    <script>
        const audio = document.getElementById('myAudio');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const distanceDisplay = document.getElementById('distance');
        const statusDisplay = document.getElementById('status');
        const volPercent = document.getElementById('volPercent');
        const volFill = document.getElementById('volFill');
        const posDisplay = document.getElementById('currentPos');

        let watchId = null;
        let volumeInterval = null;
        let targetVolume = 0;

        const TARGET = { lat: 52.39171696913701, lon: 4.67880535164704 }; 
        const MAX_DIST = 50; 

        function smoothVolume() {
            const step = 0.05;
            // Pas volume aan richting target
            if (audio.volume < targetVolume) {
                audio.volume = Math.min(targetVolume, audio.volume + step);
            } else if (audio.volume > targetVolume) {
                audio.volume = Math.max(targetVolume, audio.volume - step);
            }
            
            // Update UI
            const v = Math.round(audio.volume * 100);
            volPercent.innerText = v + "%";
            volFill.style.width = v + "%";

            // Pauzeer als volume 0 is om CPU te sparen
            if (audio.volume === 0 && targetVolume === 0 && !audio.paused) {
                audio.pause();
            }
        }

        startBtn.addEventListener('click', () => {
            // 1. Setup audio direct bij klik
            audio.src = "audio.mp3"; // Nu pas laden
            audio.volume = 0;
            audio.muted = false;

            audio.play().then(() => {
                // Direct pauzeren tot we GPS bevestiging hebben
                audio.pause(); 
                
                startBtn.style.display = 'none';
                stopBtn.style.display = 'block';
                statusDisplay.innerText = "GPS zoeken...";
                
                volumeInterval = setInterval(smoothVolume, 100);
                initGPS();
            }).catch(err => alert("Audio error: " + err.message));
        });

        stopBtn.addEventListener('click', () => {
            if (watchId !== null) navigator.geolocation.clearWatch(watchId);
            if (volumeInterval) clearInterval(volumeInterval);
            audio.pause();
            audio.src = ""; // Forceer stop
            targetVolume = 0;
            location.reload(); // Schoonste manier om alles te resetten
        });

        function initGPS() {
            watchId = navigator.geolocation.watchPosition(pos => {
                const uLat = pos.coords.latitude;
                const uLon = pos.coords.longitude;
                posDisplay.innerText = uLat.toFixed(5) + ", " + uLon.toFixed(5);

                const d = getDistance(uLat, uLon, TARGET.lat, TARGET.lon);
                distanceDisplay.innerHTML = Math.round(d) + " m";

                if (d <= MAX_DIST) {
                    // We zijn binnen de zone
                    let rawPct = 1 - (d / MAX_DIST);
                    targetVolume = Math.pow(rawPct, 2); 
                    
                    if (audio.paused && targetVolume > 0) {
                        audio.play();
                    }
                    statusDisplay.innerText = "Binnen zone";
                    statusDisplay.style.color = "#00ff00";
                } else {
                    // Buiten de zone
                    targetVolume = 0;
                    statusDisplay.innerText = "Buiten zone";
                    statusDisplay.style.color = "#ff4444";
                }
            }, err => {
                statusDisplay.innerText = "GPS Fout: " + err.code;
            }, {
                enableHighAccuracy: true,
                maximumAge: 0
            });
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const p1 = lat1 * Math.PI/180;
            const p2 = lat2 * Math.PI/180;
            const dp = (lat2-lat1) * Math.PI/180;
            const dl = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dp/2)**2 + Math.cos(p1)*Math.cos(p2)*Math.sin(dl/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
    </script>
</body>
</html>
